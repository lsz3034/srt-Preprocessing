<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Splitter</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #editor {
            width: 50%;
            height: 100vh;
            padding: 20px;
            border-right: 2px solid #ccc;
            box-sizing: border-box;
        }
        #output-container {
            width: 50%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        #output {
            flex: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            resize: none;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            max-width: 400px;
        }
        #instructions .close-button {
            display: inline-block;
            margin-left: 10px;
            color: #007BFF;
            cursor: pointer;
            font-weight: bold;
        }
        #instructions .close-button:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <strong>说明:</strong><br>
        此工具用于处理微软文字转语音生成的字幕内容，由于自动生成的字幕没有分句，需要通过换行符强制分句。输入内容时，将会自动替换标点符号并添加换行符，以便生成正确的分句格式。
        <span class="close-button">关闭</span>
    </div>
    <div id="editor">
        <textarea id="input" placeholder="请输入文本..."></textarea>
    </div>
    <div id="output-container">
        <div id="output" contenteditable="false">
            <!-- 输出结果显示在这里 -->
        </div>
        <button id="copy-button">复制内容</button>
    </div>

    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const copyButton = document.getElementById('copy-button');
        const instructions = document.getElementById('instructions');
        const closeButton = instructions.querySelector('.close-button');

        input.addEventListener('input', () => {
            const text = input.value;
            const formattedText = text
                .replace(/,(?!\d)/g, '，\n') // 替换英文逗号为中文逗号加换行，排除数字中的逗号
                .replace(/，(?!\d)/g, '，\n') // 替换中文逗号加换行，排除数字中的逗号
                .replace(/\.(?!\d)/g, '。\n') // 替换英文句号为中文句号加换行，排除数字中的句号
                .replace(/。(?!\d)/g, '。\n'); // 替换中文句号加换行，排除数字中的句号
            output.textContent = formattedText;
        });

        copyButton.addEventListener('click', () => {
            try {
                const textToCopy = output.textContent;
                const textarea = document.createElement('textarea');
                textarea.value = textToCopy;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('内容已复制到剪贴板！');
            } catch (err) {
                alert('复制失败，请重试！');
                console.error(err);
            }
        });

        closeButton.addEventListener('click', () => {
            instructions.style.display = 'none';
        });
    </script>
</body>
</html>
